name: Waka Readme

on:
  workflow_dispatch: # for manual workflow trigger
  schedule:
    # Runs at 21:30 UTC => 11:30pm CEST
    - cron: '52 13 * * *'

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
